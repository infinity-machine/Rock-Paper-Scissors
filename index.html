<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>   
</head>
<body>
    <div class="container">
        <div id="top">
            <p>SELECT YOUR MOVE</p>
            <input readonly type ="text" id="score" placeholder="COMPUTER:0 PLAYER:0">
        </div>
        <form>
        <select>
            <option id="rock" >ROCK</option>
            <option id="paper" >PAPER</option>
            <option id="scissors" >SCISSORS</option>
        </select>
        </form>
        <button id="shoot" >SHOOT!</button>
        <br>
        <input readonly type="text" id="conclusion" placeholder="ROCK PAPER SCISSORS!!! ROCK PAPER SCISSORS!!! ROCK PAPER SCISSORS!!!">
    </div>
<script src="script.js"></script>
</body>

</html>
